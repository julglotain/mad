<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="adminApp">
<head>
    <meta charset="UTF-8"/>
    <title>Administration</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            background: red;
            cursor: inherit;
            display: block;
        }
        input[readonly] {
            background-color: white !important;
            cursor: text !important;
        }

    </style>
    <script type="text/ng-template" id="customTemplate.html">
        <a>
            <span bind-html-unsafe="match.model.bundle | typeaheadHighlight:query"></span>
            <span ng-if="match.model.profile" style="font-weight: bold;">&nbsp;-&nbsp;{{match.model.profile}}</span>
        </a>
    </script>
</head>
<body>

<div class="container">

    <h1>Admin view</h1>

    <!-- first row  -->

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ajout d'une application</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-controller="AddNewAppFormCtrl" ng-submit="submit()">
                        <div class="form-group">
                            <label for="appTitle" class="col-sm-2 control-label">Titre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="appTitle" name="title" required="" ng-model="formData.title" placeholder="Title ..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="version" class="col-sm-2 control-label">Version</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="version" name="version" required="" ng-model="formData.version" placeholder="Ex: 1.0, 2.3.5 ..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description"  name="desc" ng-model="formData.desc" placeholder="Ex: Test App v1.2, fixed some bugs ..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bundle" class="col-sm-2 control-label">Bundle</label>
                            <div class="col-sm-10" ng-controller="BundleListCompletionCtrl">
                                <!--<input type="text" class="form-control" id="bundle" name="bundle" ng-model="formData.bundle" placeholder="Ex: com.xyz.app ..."/>-->
                                <input type="text" id="bundle" name="bundle" ng-model="formData.bundle"
                                       typeahead="bundle for bundle in getBundles($viewValue)"
                                       typeahead-loading="loadingBundles"
                                       typeahead-template-url="customTemplate.html"
                                       typeahead-on-select="onSelect($item, $model, $label)"
                                       typeahead-min-length="3"
                                       typeahead-wait-ms="500"
                                       class="form-control" placeholder="Ex: com.xyz.app ..." />
                                <i ng-show="loadingBundles" class="glyphicon glyphicon-refresh"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profile" class="col-sm-2 control-label">Profile</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="profile" name="profile" ng-model="formData.profileId" placeholder="DEV,RCT,PROD ..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="app" class="col-sm-2 control-label">App</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="app" name="app" ng-file-model="formData.app"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="small_icon" class="col-sm-2 control-label">Small icon</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="small_icon" name="small_icon" ng-file-model="formData.smallIcon"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="large_icon" class="col-sm-2 control-label">Large icon</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="large_icon" name="large_icon" ng-file-model="formData.largeIcon"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Ajouter</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- bloc liste des apps -->
        <div class="col-md-6" ng-controller="AppsListCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Liste des applications</h3>
                </div>
                <div class="panel-body">
                    <ul ng-repeat='app in applications'>
                        <li>
                            {{app.title}} {{app.version}}
                            <a type="button" ng-click="deleteApp(app.title,app.version,$event)"
                               class="btn btn-danger glyphicon glyphicon-remove-circle" title="delete"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.0/angular.min.js}"></script>

<script th:src="@{/webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js}"></script>

<script th:src="@{/js/admin.js}"></script>

</body>
</html>
